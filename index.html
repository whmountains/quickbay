      <div class="panel-heading">
        <h3 class="panel-title">Item Info</h3>
      </div>

        <form>
          <div class="form-group">
            <label for="itemTitleInput">Item Name</label>
            <input type="text" class="form-control" id="itemTitleInput" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label for="itemPriceInput">Item Price</label>
            <input type="text" class="form-control" id="itemPriceInput" placeholder="e.g. 12.99">
          </div>
          <div class="form-group">
            <label for="itemDescriptionInput">Item Description</label>
            <textarea class="form-control" id="itemDescriptionInput" rows="5" placeholder="description"></textarea>
          </div>
        </form>
      </div>
